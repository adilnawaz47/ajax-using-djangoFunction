<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax django</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
</head>
<body>
    <div class="container mt-3">
        <h3 class="text-center alert alert-danger">Django Function based view Ajax Bootstrap 5 CRUD project</h3>
        <div class="row">
            <div class="col-sm-4">
                <h4 class="text-center alert alert-info">Add/Update Student</h4>
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="stuid" id="stuid" />
                        <label for="inputCity" class="form-label">Name</label>
                        <input type="text" id="nameid" class="form-control" >
                        <label for="inputCity"  class="form-label">Email</label>
                        <input type="email" id="emailid"  class="form-control" >
                        <label for="inputCity" class="form-label">Password</label>
                        <input type="password" id="passwordid"  class="form-control" >

                        <input type="button" class="btn btn-success mt-3" id="btnsave" value="save">
                </form>
                <div class="alert alert-success mt-3" id = "msg" style="display: none;"></div>
            </div>
            <div class="col-sm-8">
                <h4 class="text-center alert alert-info">Show Student Information</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id = "tbody">
                        {% for st in stu %}
                        <tr>
                            <td>{{st.id}}</td>
                            <td>{{st.name}}</td>
                            <td>{{st.email}}</td>
                            <td>{{st.password}}</td>
                            <td>
                                <input type="button" data-sid="{{st.id}}" class ="btn btn-warning btn-sm btn-edit" value="Edit">
                                <input type="button" data-sid="{{st.id}}" class ="btn btn-danger btn-sm btn-del" value="Delete">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div> 
    </div>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    {% include "enroll/ajax.html" %}
</body>
</html>
